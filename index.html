---
layout: default
---
<body id="body" class="home_2">
    <div class="main_slider ">
        <div class="container ">
        
        </div>
    </div>
    
    <section class="notice-area">
        <div class="content-block section-padding">
            <div class="container">
                <div class="row ">
				<div class="title-home">
					<h3>NEWS</h3>
					<center><hr class="border"/></center>
                </div>
				    <div class="col-sm-9">
							{% for post in site.posts limit: 6 %}
							   <div class="content-box col-md-6 col-xs-12">
									<div class="section_title2">
										<h6>{{ post.date | date: "%b %-d, %Y" }}</h6>
										<h2>{{ post.title }}</h2>
									</div>
									<div class="block-text2">
										<p>
										{{ post.resume }}
										</p>
										<a class="btn-more" href="{{ post.url | prepend: site.baseurl }}">more</a>
									</div>
								</div>   
							{% endfor %}
					</div>
                    <div class="col-sm-2">
			    <a class="twitter-timeline"  href="https://twitter.com/search?q=dbpedia" data-widget-id="838762320813821957">Tweets about dbpedia</a>
			    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
          
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
